<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 5 Video</title>
</head>
<body>
     <h1>HTML 5 Video Examples</h1>

     <h2>JS Video Controls</h2>
     <video id="myVideo" height="600" width="600" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
    Your browser does not support the video tag
    </video>
    <div id="video-controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="freezeBtn">Freeze</button>
        <input type="range" id="seekBar" value="0">
        <label for="volume">volume</label>
        <input type="range" id="volume" min="0" max="1">

    </div>

     <h2>Autoplay Muted</h2>
     <video autoplay muted> <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
      Your browser does not support the video tag</video>

      <h2>Autoplay Muted Width Height</h2>
      <video autoplay muted width="400" height="400">
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>

        <h2>Controls</h2>
     <video controls> <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
      Your browser does not support the video tag</video>

 <h2> Control Autoplay Muted Width Height</h2>
      <video autoplay muted width="400" height="400" controls>
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>

        <h2> Control Height width poster preload=none loop</h2>
      <video autoplay muted width="400" height="400" controls loop preload="none" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>

<script src="js/index.js"></script>
</body>
</html>
